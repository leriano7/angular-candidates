<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput type="text" placeholder="email" formControlName="email" />
      <mat-error *ngIf="loginForm.dirty && email?.invalid"> {{ getEmailErrors () }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="password"
        formControlName="password"
      />
      <mat-error *ngIf="loginForm.dirty && password?.invalid"> {{ getPasswordErrors () }}</mat-error>
    </mat-form-field>
    <div>
      <button color="primary" mat-button type="submit">Login</button>
    </div>
  </form>
</mat-card>
